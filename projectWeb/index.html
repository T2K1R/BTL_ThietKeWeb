<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thư Viện</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
</head>
<body>
    <header>
        <div class="gtvt"><img src="./img/main-logo.png"></div>
    </header>
    <div class="">
      <ul class="nav nav-pills nav-bar" role="tablist">
        <li class="logo">
            <a href="">Logo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" data-toggle="pill" href="#qls">Quản lý sách</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="pill" href="#qlmt">Quản lý mượn - trả sách</a>
        </li>
      </ul>
        <div class="tab-content content">
          <div id="qls" class="tab-pane pane active"><br>
            <div class="flex">
              <div class="form-1">
                <div class="tts">Thông tin sách</div>
                <div class="tt">Mã sách: <span class="ip"><input placeholder="Nhập mã sách"></span></div>
                <div class="tt">Tên sách: <span class="ip"><input placeholder="Nhập tên sách"></span></div>
                <div class="tt">Tên tác giả: <span class="ip"><input placeholder="Nhập tên tác giả"></span></div>
                <div class="tt">Thể loại: 
                  <select class="sl">
                    <option>Giáo trình</option>
                    <option>Chính trị - Pháp luật</option>
                    <option>Khoa học - Công nghệ</option>
                    <option>Kinh tế</option>
                    <option>Truyện - Tiểu thuyết</option>
                    <option>Tâm lý</option>
                    <option>Tâm linh - Tôn giáo</option>
                  </select>
                </div>
                <div class="tt">Năm xuất bản: <span class="ip"><input placeholder="Nhập năm xuất bản"></span></div>
                <div class="tt">Số lượng: <span class="ip"><input placeholder="Nhập số lượng sách"></span></div>
                <div class="bt"><button type="button" class="btn btn-outline-danger">Thêm mới</button></div>
              </div>
                <div class="form-2">
                  <div class="tts">Danh mục sách</div>
                  <div>
                    <table border="1" cellspacing="0">
                      <tr>
                        <th class="td1">STT</th>
                        <th class="td2">Mã sách</th>
                        <th class="td3">Tên sách</th>
                        <th class="td4">Tên tác giả</th>
                        <th class="td5">Thể loại</th>
                        <th class="td6">NXB</th>
                        <th class="td7">SL</th>
                      </tr>
                      <tr>
                        <td class="td1"></td>
                        <td class="td2"></td>
                        <td class="td3"></td>
                        <td class="td4"></td>
                        <td class="td5"></td>
                        <td class="td6">1999</td>
                        <td class="td7"></td>
                      </tr>
                    </table>
                  </div>
                </div>
            </div>
          </div>
          <div id="qlmt" class="container tab-pane fade"><br>
            <div class="flex">
              <div class="form-1"></div>
              <div class="form-2"></div>
            </div>
          </div>
        </div>
    </div>
    
    
</body>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
